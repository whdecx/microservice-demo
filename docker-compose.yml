version: '3.8'

services:
  message-chain-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: message-chain-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - message-chain-network
    restart: unless-stopped

networks:
  message-chain-network:
    driver: bridge
